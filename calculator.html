<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>

<body>
    <div id='calculator-body'>
        <div class="screen">
            <div class="input">85+123</div>
            <div class="output">34231</div>
        </div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn operators">+</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn operators">-</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn operators">*</div>
        <div class="btn" id='clear'>C</div>
        <div class="btn">0</div>
        <div class="btn operators">=</div>
        <div class="btn operators">/</div>
    </div>
    <script src='calculator.js'></script>
</body>

</html>
