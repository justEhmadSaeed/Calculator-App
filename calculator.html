<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>

<body>
    <h1 class="heading">Calculator</h1>
    <div id='calculator-body'>
        <div id="screen">
            <div id="input-screen"></div>
            <div id="output-screen"></div>
        </div>
        <div onclick="onClick(1)" class="btn">1</div>
        <div onclick="onClick(2)" class="btn">2</div>
        <div onclick="onClick(3)" class="btn">3</div>
        <div onclick="onClick('+')" class="btn operators">+</div>
        <div onclick="onClick(4)" class="btn">4</div>
        <div onclick="onClick(5)" class="btn">5</div>
        <div onclick="onClick(6)" class="btn">6</div>
        <div onclick="onClick('-')" class="btn operators">-</div>
        <div onclick="onClick(7)" class="btn">7</div>
        <div onclick="onClick(8)" class="btn">8</div>
        <div onclick="onClick(9)" class="btn">9</div>
        <div onclick="onClick('*')" class="btn operators">*</div>
        <div onclick="onClick('C')" class="btn" id='clear'>C</div>
        <div onclick="onClick(0)" class="btn">0</div>
        <div onclick="onClick('=')" class="btn operators">=</div>
        <div onclick="onClick('/')" class="btn operators">/</div>
    </div>
    <script src='calculator.js'></script>
</body>

</html>
